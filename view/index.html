<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <script src="vendors/jquery-3.2.1.min.js"> charset="utf-8"</script>
    <script src="vendors/angular.min.js"> charset="utf-8"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <script src="scripts/services/gif.service.js" charset="utf-8"></script>
    <title></title>
  </head>

  <body ng-app="myApp">
    <main ng-controller="mainController as mc">
      <input class="z-depth-5" type="text" name="" ng-model="mc.searchBar" placeholder="Search Giphy!">
      <button class="btn" name="button" ng-click="mc.searchGiphy()">Search</button>
      <button class="btn" name="button" ng-click="mc.randomGiphy()">Random</button>
      <div id="random">
            <img ng-src="{{mc.random}}"></img>
      </div>
      <div class="row">
        <div class="col s6" ng-repeat="image in mc.images" id="image">
            <img class="img" ng-src="{{image.images.downsized.url}}"></img>
        </div>
      </div>
    </main>
  </body>
</html>
